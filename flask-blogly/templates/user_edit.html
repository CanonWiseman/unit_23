{% extends 'base.html' %}

{% block title %}
Edit page
{% endblock %}

{% block body %}
<h2>Edit a user</h2>
<form action="/users/{{ user.id }}/edit" method="POST">

    <label for="first-name">First Name</label>
    <input type="text" name="first-name" placeholder="{{user.first_name }}" id="first-name">

    <label for="last-name">last Name</label>
    <input type="text" name="last-name" placeholder="{{ user.last_name }}" id="last-name">

    <label for="image-url">Image URL</label>
    <input type="text" name="image-url" id="image-url">

    <button>Submit</button>
</form>

<form action="/users/{{ user.id }}">
    <button>Back</button>
</form>
{% endblock %}
