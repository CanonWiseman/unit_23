{% extends 'base.html' %}

{% block title %}
Users
{% endblock %}

{% block body %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li><a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></li>
    {% endfor %}
</ul>

<form action="/users/new" method="GET">
    <button>Add a User</button>
</form>


{% endblock %}
