{% extends 'base.html' %}

{% block title %}

{{ post.title }}

{% endblock %}


{% block body %}



<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p>posted by <i>{{ post.user.first_name }} {{ post.user.last_name }}</i></p>
<form action="/posts/{{ post.id }}/edit" method="GET">
    <button>Edit</button>
</form>
<form action="/posts/{{ post.id }}/delete" method="POST">
    <button>Delete</button>
</form>
<form action="/users/{{ post.user.id }}">
    <button>Back</button>
</form>

{% endblock %}
