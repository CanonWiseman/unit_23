{% extends 'base.html' %}

{% block title %}
New Tag Form 
{% endblock %}

{% block body %}
<h3>Add a new tag</h3>

<form action="/tags/new" method="POST">
    <label for="name">Tag Name:</label>
    <input type="text" name="name" id="name" required>

    <button>Submit</button>
</form>

<form action="/tags" method="GET">
    <button>Back</button>
</form>
{% endblock %}
