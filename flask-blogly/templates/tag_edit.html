{% extends 'base.html' %}

{% block title %}
Tag Form 
{% endblock %}

{% block body %}
<h3>Edit a tag</h3>

<form action="/tags/{{ tag.id }}/edit" method="POST">
    <label for="name">Tag Name:</label>
    <input type="text" name="name" id="name" placeholder="{{ tag.name }}">

    <button>Submit</button>
</form>

<form action="/tags/{{ tag.id }}" method="GET">
    <button>Back</button>
</form>
{% endblock %}
